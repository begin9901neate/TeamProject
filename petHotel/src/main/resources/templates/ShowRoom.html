<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Room Options</h1>
	

        <table border="1">
          <thead>
            <th>店鋪</th>
            <th>房名</th>
            <th>可容納寵物數量</th>
            <th>房間尺寸</th>
            <th>設備</th>
            <th>價格</th>
            <th>備註</th>
            <th>訂房</th>
		  </thead>
		  
		  <tr th:each="Taipeiroom : ${TaipeiRoom} " th:object="${Taipeiroom}">
		  	<td th:text="*{branch.name}"></td>
		  	<td th:text="*{name}"></td>
		  	<td th:text="*{maxPetNumber}"></td>
		  	<td th:text="*{size}"></td>
		  	<td th:text="*{equipment}"></td>
		  	<td th:text="*{price}"></td>
		  	<td th:text="*{note}"></td>
		  	<td><a th:href="@{ShowTaipeiRoom(id=${Taipeiroom.id})}">訂房</a>
		  	
		  </tr>		 		
		</table>
	<div style="height:50px;width:60%"></div>	
		<table border="1">
          <thead>
            <th>店鋪</th>
            <th>房名</th>
            <th>可容納寵物數量</th>
            <th>房間尺寸</th>
            <th>設備</th>
            <th>價格</th>
            <th>備註</th>
            <th>訂房</th>
		  </thead>
		  
		  <tr th:each="Taichungroom : ${TaichungRoom} " th:object="${Taichungroom}">
		  	<td th:text="*{branch.name}"></td>
		  	<td th:text="*{name}"></td>
		  	<td th:text="*{maxPetNumber}"></td>
		  	<td th:text="*{size}"></td>
		  	<td th:text="*{equipment}"></td>
		  	<td th:text="*{price}"></td>
		  	<td th:text="*{note}"></td>
		  	<td><a th:href="@{ShowTaichungRoom(id=${Taichungroom.id})}">訂房</a>
		  	
		  </tr>		 		
		</table>
		
    </div>
</body>

</html>
