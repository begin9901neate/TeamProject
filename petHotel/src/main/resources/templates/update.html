  <head>
    <meta charset="utf-8">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<!-- Font: Aboreto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap">
    
    

    <title>Update User Data</title>
    <style>
      .btn-custom {
	background-color: orange; /* 橘色*/
	color: #FFFFFF; /*白字*/
	}
      
      html,body{
        height: 100%;
        background-color: #fff;
      }
      .catnav {

        font-family: 'Aboreto', cursive;
        font-weight: bold;
        font-size: 16px;
      }
      @media(max-width: 991px){
        .sidebar{

  <body>

    <!-- Navbar -->
    <th:block th:include="forestage/catNav"/></th:block>
     
    <!-- main content  -->
   
   
   
    <div class="content">
    
      	<div class="container">
		<div class="text-center">

			<h1>更新使用者資料</h1>

			<h1 id="helloUser"></h1>

			<form id="updateForm">
				<div class="form-group">
				輸入您的帳號(email): <label>電子郵件:</label> 
				<input type="email" class="form-control" name="email2" id="email2" required> 
				</div>
				
				<div class="form-group">
					<label>中文名稱:</label> 
					<input type="text" class="form-control" name="chinesName" id="chinesName">
				</div>
					
				<div class="form-group">
					<label>英文名稱:</label> 
					<input type="text" class="form-control" name="englishName" id="englishName"> 
				</div>
				
				
				<!--
				<div class="form-group">	
					<label>密碼:</label> 
					<input type="password" class="form-control" name="password" id="password"> 
				</div>  
				-->
				
				
				<div class="form-group">
					<label>年齡:</label> 
					<input type="number" class="form-control" name="age" id="age" min="1"> 
				</div>
				
				<div class="form-group">
					<label>地址:</label>
					<input type="text" class="form-control" name="address" id="address">
				</div>
				<div class="form-group">
					<label>手機號碼:</label> 
					<input type="text" class="form-control" name="cellphone" id="cellphone">  
				</div>
				
				<div class="form-group">
					<label>性別:</label> 
					<select class="form-control" name="gender" id="gender">
						<option value="M">男</option>
						<option value="F">女</option>
					</select> 
				</div> 
					
					<input type="submit" class="form-control" value="送出">
			</form>
		</div>
	</div>
	<div class="container">
		<div class="text-center">
			<h3><div id="message"></div></h3>
			
			
			<div><h1>
					<a href="http://localhost:8080/UserInterfacePage"
							class="btn btn-custom btn-rounded">回使用者頁面</a>
				</h1>
			</div>
		</div>
	</div>
	
	
    </div>
    <!-- main content end -->

    <!-- footer -->
    <th:block th:include="forestage/catFooter"/></th:block>
        
        
        
 <!-- Jquery.js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <!-- Bootstrap.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>       
        
        
        
       <!-- 會員驗證 js -->
<script th:src="@{/js/catNav.js}"></script> 

 <script>
	$(document).ready(function() {

		//透過localStorage抓使用者名稱顯示
		var userName = localStorage.getItem('myUserName');
		$("#helloUser").text('Hi, ' + userName);

		$("#email2").val(localStorage.getItem('myUserId'));

		$("#updateForm").submit(function(event) {
			// 防止表單提交預設行為
			event.preventDefault();

			// 獲取表單數據
			var chinesName = $("#chinesName").val();
			var englishName = $("#englishName").val();
			var email2 = $("#email2").val();
			//var password = $("#password").val();
			var age = $("#age").val();
			var address = $("#address").val();
			var cellphone = $("#cellphone").val();
			var gender = $("#gender").val() == "M" ? 1 : 0; // 將 "M" 轉換為 1，"F" 轉換為 0

			var data = {
				"email" : email2,
				"chinesName" : chinesName,
				"englishName" : englishName,
				//"password" : password,
				"address" : address,
				"age" : age,
				"cellphone" : cellphone,
				"gender" : gender
			};

			// 發送 AJAX 請求
			$.ajax({
				type : "PUT",
				contentType : "application/json",
				url : "/update/" + data.email,
				data : JSON.stringify(data),
				dataType : "html",
				success : function(result) {
					// 更新成功，顯示成功訊息
					$("#message").text(result);
				},
				error : function(xhr, status, error) {
					// 更新失敗，顯示錯誤訊息
					$("#message").text(xhr.responseText);

				}
			});
		});
	});
</script>
  </body>
</html>
